<div class="app-container">
    <div class="fixed-header">
        <div class="header-top-row">
            <h1>ğŸ</h1>
            <div class="search-wrapper">
                <input type="text" id="searchInput" oninput="doSearch()" placeholder="è¼¸å…¥é£Ÿç‰©åç¨± (å¦‚: è›‹)..." disabled>
            </div>
        </div>
        <div class="unit-info">
            æ­¤ç‚ºé£Ÿè—¥ç½²2024å¹´æ›´æ–°ä¹‹è³‡æ–™åº«<br>
            æ‰€åˆ—æ•¸å€¼å–®ä½å‡ç‚ºæ¯100 gå¯é£Ÿéƒ¨åˆ†ä¹‹å«é‡ã€‚
        </div>
    </div>

    <div class="scroll-content">
        <table id="resultTable" style="display:none;">
            <thead>
                <tr>
                    <th style="text-align:left;">æ¨£å“<br>åç¨±</th>
                    <th>ç†±é‡<br>kcal</th>
                    <th>è›‹ç™½<br>g</th>
                    <th>è„‚è‚ª<br>g</th>
                    <th>ç¢³æ°´<br>g</th>
                    <th>é‰€<br>mg</th>
                    <th>ç£·<br>mg</th>
                </tr>

</div>

<div id="detailModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-container" onclick="event.stopPropagation()">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle"></span>
            <button class="close-btn" onclick="closeModal()">âœ•</button>
        </div>
        <div class="modal-body">

            </table>
        </div>
    </div>
</div>

<script>
    let db = [];
    let displayData = [];
    let rawHeaders = [];
    let idx = { name: 2, kcal: 6, pro: 9, fat: 10, cho: 13, k: 23, p: 28 };

    Papa.parse("data.csv", {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
            const rows = results.data;
            let headerRowIndex = rows.findIndex(r => r.some(cell => cell && cell.includes("æ¨£å“åç¨±")));
            if (headerRowIndex === -1) headerRowIndex = 0;

            rawHeaders = rows[headerRowIndex];

            rawHeaders.forEach((h, i) => {
                if(!h) return;
                const txt = h.trim();
                if (txt === "æ¨£å“åç¨±") idx.name = i;
                if (txt.includes("ç†±é‡(kcal)")) idx.kcal = i;
                if (txt.includes("ç²—è›‹ç™½(g)")) idx.pro = i;
                if (txt.includes("ç²—è„‚è‚ª(g)")) idx.fat = i;
                if (txt.includes("ç¸½ç¢³æ°´åŒ–åˆç‰©(g)")) idx.cho = i;
                if (txt.includes("é‰€(mg)")) idx.k = i;
                if (txt.includes("ç£·(mg)")) idx.p = i;
            });

            db = rows.slice(headerRowIndex + 1).map(row => {
                let itemObj = {};
                rawHeaders.forEach((headerName, index) => {
                    if (headerName) {
                        itemObj[headerName.trim()] = row[index] || "";
                    }
                });
                return itemObj;
            }).filter(item => item["æ¨£å“åç¨±"]);

            document.getElementById('searchInput').disabled = false;
        },
        error: function() {
            alert("è®€å– data.csv å¤±æ•—");
        }
    });

    function doSearch() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        const table = document.getElementById('resultTable');
        const body = document.getElementById('resultBody');

        if (!query) {
            table.style.display = 'none';
            return;
        }

        displayData = db.filter(item => item["æ¨£å“åç¨±"].toLowerCase().includes(query)).slice(0, 50);

        if (displayData.length > 0) {
            table.style.display = 'table';
            body.innerHTML = displayData.map((item, index) => `
                <tr onclick="openModal(${index})">
                    <td class="food-name">${item["æ¨£å“åç¨±"]}</td>
                    <td class="kcal">${Math.round(item[rawHeaders[idx.kcal]] || 0)}</td>
                    <td>${item[rawHeaders[idx.pro]] || 0}</td>
                    <td>${item[rawHeaders[idx.fat]] || 0}</td>
                    <td>${Math.round(item[rawHeaders[idx.cho]] || 0)}</td>
                    <td>${item[rawHeaders[idx.k]] || 0}</td>
                    <td>${item[rawHeaders[idx.p]] || 0}</td>
                </tr>
            `).join('');
        } else {
            table.style.display = 'none';
        }
    }

    function openModal(index) {
        const item = displayData[index];
        const modal = document.getElementById('detailModal');
        const title = document.getElementById('modalTitle');
        const content = document.getElementById('modalContent');
        
        document.getElementById('searchInput').blur(); 

        title.innerText = item["æ¨£å“åç¨±"];
        
        let html = '';
        for (let key in item) {
            if (key !== "æ¨£å“åç¨±" && item[key] !== "" && item[key] !== "0" && item[key] !== "0.0") {
                html += `<tr><th>${key}</th><td>${item[key]}</td></tr>`;
            }
        }
        content.innerHTML = html;
        modal.style.display = 'flex';
    }

    function closeModal(e) {
        if (!e || e.target.id === 'detailModal' || e.target.classList.contains('close-btn')) {
            document.getElementById('detailModal').style.display = 'none';
        }
    }
</script>
